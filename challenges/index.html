<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Coding Challenges</title>
    <link rel="stylesheet" href="css/app.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <h1>Interactive Coding Challenges</h1>
    <div class="tab">
        <button class="tablinks" onclick="openChallenge(event, 'Challenge1')" id="defaultOpen">Challenge 1</button>
        <button class="tablinks" onclick="openChallenge(event, 'Challenge2')">Challenge 2</button>
    </div>

    <div id="Challenge1" class="tabcontent">
        <h2>Challenge 1: Array Manipulation</h2>
        <label for="arrayInput">Enter an array of integers (comma-separated):</label>
        <input type="text" id="arrayInput" placeholder="e.g., 4,2,7,1,9,5"><br>
        <label for="targetInput">Enter the target sum:</label>
        <input type="number" id="targetInput" placeholder="e.g., 17"><br>
        <button onclick="checkSubarraySum()">Check Subarray Sum</button>
        <p id="arrayResult">Result: </p>
    </div>

    <div id="Challenge2" class="tabcontent">
        <h2>Challenge 2: String Transformation</h2>
        <label for="stringInput">Enter a string:</label>
        <input type="text" id="stringInput" placeholder="e.g., Hamburger"><br>
        <button onclick="transformUserString()">Transform String</button>
        <p id="stringResult">Transformed String: </p>
    </div>
</body>
</html>
