<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div class="gallery">
        <!-- Card 1 -->
        <div class="card">
            <div class="card-image">
                <img src="./img/1.jpeg" alt="Fennec Fox">
                <div class="card-content">
                    <h1>FENNEC <br> FOX</h1>
                    <p>India</p>
                    <div class="read-more">Read More &nbsp;&rarr;</div>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <div class="card-image">
                <img src="./img/2.jpeg" alt="Humpback Whale">
                <div class="card-content">
                    <h1>HUMPBACK WHALE</h1>
                    <p>South Africa</p>
                    <div class="read-more">Read More &nbsp;&rarr;</div>
                </div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <div class="card-image">
                <img src="./img/3.jpeg" alt="Common Brown Baboon">
                <div class="card-content">
                    <h1>COMMON BROWN BABOON</h1>
                    <p>South Africa</p>
                    <div class="read-more">Read More &nbsp;&rarr;</div>
                </div>
            </div>
        </div>

        <!-- Card 4 -->
        <div class="card">
            <div class="card-image">
                <img src="./img/4.jpeg" alt="Spotted Deer">
                <div class="card-content">
                    <h1>SPOTTED DEER</h1>
                    <p>Amazon</p>
                    <div class="read-more">Read More &nbsp;&rarr;</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
